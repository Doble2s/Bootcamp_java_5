<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i;
      console.log("for:");
      for (i = 1; i <= 10; i++) {
        console.log(i);
      }
      console.log("while:");
      i = 0;
      while (i < 10) {
        i++;
        console.log(i);
      }
    </script>
  </body>
</html>
