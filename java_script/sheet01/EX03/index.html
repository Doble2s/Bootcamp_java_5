<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;
      let c;
      console.log("a es " + a + " y b es " + b);
      c = a + b;
      console.log("suma: " + c);
      c = a - b;
      console.log("resta: " + c);
      c = a * b;
      console.log("multiplicacion: " + c);
      c = a / b;
      console.log("divicions: " + c);
    </script>
  </body>
</html>
