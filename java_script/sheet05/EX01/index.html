<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hola</h1>
    <script>
      const espera = (ms) => {
        return new Promise((resolve, reject) => {
          if (ms >= 0) {
            setTimeout(() => resolve(`han pasado ${ms / 1000} segundos`), ms);
          } else {
            setTimeout(() => reject(-1), 500);
          }
        });
      };
      espera(1000)
        .then((mensaje) => console.log(mensaje))
        .catch(() => {
          console.log("fallo");
        });
    </script>
  </body>
</html>
